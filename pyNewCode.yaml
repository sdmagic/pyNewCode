project: "MyNewProject"
version: "0.0.1"
author: "Stephen D. Cooper"

# The Project's directories
# NEVER include the drive: in these directories
directories:
  config: "config"
  logs: "logs"
  modules: "modules"

# Options for the application
options:
  logging: true
  screenpretty: true
  screenprint: true
  trackruntime: true

# Project Files to build (write)
build:
  config: True
  init: True
  main: True
  message: True
  todo: True
  yaml: True

# "YADA" is prepended to avoid conflicts with existing files
# Swap the comments when the real deal is being deployed

# file:
#   config: "configuration"
#   init: "__init__.py"
#   main: "MyNewProject"
#   message: "message"
#   todo: "todo.md"
#   yaml: "MyNewProject.yaml"
file:
  config: "YADAconfiguration"
  init: "YADA__init__.py"
  main: "MyNewProject"
  message: "YADAmessage"
  todo: "YADAtodo.md"
  yaml: "MyNewProject.yaml"
  dbyaml: "pyNewDB.yaml"

databases:
  - yamlfile: "pyNewDB.yaml"
  - db_demo
  - db_dvdrental
  - db_myDB
